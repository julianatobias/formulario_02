<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <fieldset>
    
        <div>
            <h1>Formulário</h1>

            <br><br>
        </div>

        <form>
            <!--Div informações pessoais-->
            <div class="teste">
                <div class="check_box1">
                    <label for="nome"><strong>Nome:</strong></label><br>
                    <input type="nome" name="nome" id="nome" required><br>
                    <label for="idade"><strong>Idade:</strong></label><br>
                    <input type="number" name="idade" id="idade" required>
                </div>


                <div class="check_box">
                    <label for="email"><strong>E-mail:</strong></label><br>
                    <input type="email" name="email" id="email" required><br>
                    <label for="senhha"><strong>Senha:</strong></label><br>
                    <input type="senha" name="senha" id="senha" required><br>
                </div>
                 <!--Fim das informações do cliente-->
                <br><br>
                <!--div botão-->
                <br><br>
                <button type="submit">Enviar</button>
                <button type="reset" id="reset">Apagar</button>
                <!--Fim da div botão-->
            </div>
        </form>
    
   
</body>

</html>
